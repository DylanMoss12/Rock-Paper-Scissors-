<!DOCTYPE html>
<html>
    <script>
        function computerPlay() {
            let num = Math.floor(Math.random() * 3);
            if (num == 0) {
                return "Rock";
            }
            else if (num == 1) {
                return "Paper";
            }
            else return "Scissors";
        }

                        return "Draw!";

                    }
                    else if (playerSelection.toUpperCase() == "ROCK") {

                        return "You lose! Paper beats Rock :(";
                    }
